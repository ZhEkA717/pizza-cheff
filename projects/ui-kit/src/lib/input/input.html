<div class="ui-kit-input ui-kit-input-{{color()}}">
  @if (forbidDot()) {
    <input
      forbidDot
      [type]="type()"
      [placeholder]="placeholder()"
      [disabled]="disabled"
      [value]="value()"
      (input)="onInput($event)"
      (blur)="onTouched()"
    >
  } @else {
    <input
      [type]="type()"
      [placeholder]="placeholder()"
      [disabled]="disabled"
      [value]="value()"
      [maskito]="maskOptions()"
      (input)="onInput($event)"
      (blur)="onTouched()"
    >
  }

</div>
